<html>
	<head>
		<title>Place Pie Order</title>

	<body>

							<option value="0">0</option>

							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="1Dozen">1 Dozen</option>
							<option value="2Dozen">2 Dozen</option>
							<option value="3Dozen">3 Dozen</option>
							<option value="4Dozen">4 Dozen</option>
						</select>
						<label>3" Pie: </label><select name="number">
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="1Dozen">1 Dozen</option>
							<option value="2Dozen">2 Dozen</option>
							<option value="3Dozen">3 Dozen</option>
							<option value="4Dozen">4 Dozen</option>
						</select></p>
					<p><label>Available Pickup Time (required): <input type="text" name="pickupTime" value=" " maxlength="30" /></label></p>

					<p><label>Additional Notes</label><br><textarea name="notes" placeholder="Click to add notes..." rows="8" cols="40"></textarea></p>
					<p><input type="submit" value="Order Pies" /></p>
				</fieldset>
			</form>
		</div>

</html>
